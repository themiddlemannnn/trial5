<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>3D Ball Social Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div>Players Online: <span id="playerCount">16</span></div>
        <button id="focusBillboardButton">Focus on Billboard</button>
    </div>
    <div id="systemLog"></div>
    <div id="settingsIcon">⚙️</div>
    <div id="settingsPanel">
        <div><strong>Camera Mode:</strong> <span id="modeText">Auto Follow</span></div>
        <button id="cameraToggle">Toggle Camera</button>
        <div style="margin-top: 10px;"><strong>Zoom:</strong></div>
        <button id="zoomInButton">Zoom In</button>
        <button id="zoomOutButton">Zoom Out</button>
        <div style="margin-top: 10px;"><strong>Audio:</strong></div>
        <button id="muteButton">Mute Audio</button>
        <div style="margin-top: 10px;"><strong>Display:</strong></div>
        <button id="fullscreenButton">Toggle Fullscreen</button>
        <div style="margin-top: 10px;"><strong>Help:</strong></div>
        <button id="howToPlayButton">How to Play</button>
    </div>

    <!-- Removed #controls div -->

    <div id="chatContainer">
        <input type="text" id="chatInput" placeholder="Type a message..." maxlength="50">
        <button id="sendButton">Send</button>
    </div>
    <div id="mobileControls">
        <div id="joystickArea">
            <div id="joystickBase"></div>
            <div id="joystickStick"></div>
        </div>
        <div id="jumpButton">JUMP</div>
        <div id="sprintButton">SPRINT</div>
    </div>
    <div id="exitFocusButton">Exit</div>

    <!-- How to Play Modal -->
    <div id="howToPlayModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; padding: 20px; text-align: center; color: white; font-family: Arial, sans-serif;">
        <h3 style="margin-bottom: 16px;">How to Play</h3>
        <div style="background: rgba(0,0,0,0.6); padding: 16px; border-radius: 10px; max-width: 400px; font-size: 14px; line-height: 1.6;">
            <div><strong>Movement:</strong> WASD or Arrow Keys</div>
            <div><strong>Jump:</strong> Spacebar</div>
            <div><strong>Speed:</strong> Hold Shift</div>
            <div><strong>Camera:</strong> Left-click + Drag to rotate</div>
            <div><strong>Zoom:</strong> Mouse Wheel</div>
        </div>
        <button id="closeHowToPlay" style="margin-top: 20px; padding: 8px 20px; background: #0078ff; color: white; border: none; border-radius: 6px; cursor: pointer;">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
