<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Social Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- UI elements will be added by JS or kept minimal -->
  <div id="ui">
    <div>FPS: <span id="fpsCounter">0</span></div>
    <button id="focusBillboardButton">Focus Billboard</button>
  </div>

  <div id="controls">
    <div class="control-item"><strong>Movement:</strong> WASD or Arrow Keys</div>
    <div class="control-item"><strong>Jump:</strong> Spacebar</div>
    <div class="control-item"><strong>Speed:</strong> Hold Shift</div>
    <div class="control-item"><strong>Camera:</strong> Left-click + Drag to rotate</div>
    <div class="control-item"><strong>Zoom:</strong> Mouse Wheel</div>
  </div>

  <div id="settingsIcon">⚙️</div>
  <div id="settingsPanel">
    <button id="cameraToggle">Toggle Camera: <span id="modeText">Auto Follow</span></button>
    <button id="zoomInButton">Zoom In</button>
    <button id="zoomOutButton">Zoom Out</button>
    <button id="muteButton">Mute Audio</button>
    <button id="fullscreenButton">Toggle Fullscreen</button>
  </div>

  <div id="chatContainer">
    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendButton">Send</button>
  </div>

  <div id="systemLog"></div>

  <div id="mobileControls">
    <div id="joystickArea">
      <div id="joystickBase"></div>
      <div id="joystickStick"></div>
    </div>
    <div id="jumpButton">JUMP</div>
    <div id="sprintButton">SPRINT</div>
  </div>

  <button id="exitFocusButton">Exit Focus Mode</button>

  <!-- Load Three.js from CDN -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.1/examples/jsm/"
      }
    }
  </script>

  <!-- Your main script (as a module) -->
  <script type="module" src="main.js"></script>
</body>
</html>
