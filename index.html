<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>3D Ball Social Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div>Players Online: <span id="playerCount">16</span></div>
        <button id="focusBillboardButton">Focus on Billboard</button>
    </div>
    <div id="systemLog"></div>
    <div id="settingsIcon">⚙️</div>

    <!-- Full-screen settings panel -->
    <div id="settingsPanel">
        <h2>Settings</h2>
        <div><strong>Camera Mode:</strong> <span id="modeText">Auto Follow</span></div>
        <button id="cameraToggle">Toggle Camera</button>
        <div style="margin-top: 15px;"><strong>Zoom:</strong></div>
        <button id="zoomInButton">Zoom In</button>
        <button id="zoomOutButton">Zoom Out</button>
        <div style="margin-top: 15px;"><strong>Audio:</strong></div>
        <button id="muteButton">Mute Audio</button>
        <div style="margin-top: 15px;"><strong>Display:</strong></div>
        <button id="fullscreenButton">Toggle Fullscreen</button>
        <button id="howToPlayButton">How to Play</button>
        <button id="closeSettingsButton">Close</button>
    </div>

    <!-- How to Play Modal -->
    <div id="howToPlayModal">
        <h2>How to Play</h2>
        <div class="control-item"><strong>Movement:</strong> WASD or Arrow Keys</div>
        <div class="control-item"><strong>Jump:</strong> Spacebar</div>
        <div class="control-item"><strong>Speed:</strong> Hold Shift</div>
        <div class="control-item"><strong>Camera:</strong> Left-click + Drag to rotate</div>
        <div class="control-item"><strong>Zoom:</strong> Mouse Wheel</div>
        <button id="closeHowToPlayButton">Close</button>
    </div>

    <!-- Hidden by default; shown only when needed -->
    <div id="chatContainer">
        <input type="text" id="chatInput" placeholder="Type a message..." maxlength="50">
        <button id="sendButton">Send</button>
    </div>
    <div id="mobileControls">
        <div id="joystickArea">
            <div id="joystickBase"></div>
            <div id="joystickStick"></div>
        </div>
        <div id="jumpButton">JUMP</div>
        <div id="sprintButton">SPRINT</div>
    </div>
    <div id="exitFocusButton">Exit</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
