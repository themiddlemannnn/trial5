<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Social Space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- UI Overlay -->
  <div id="ui">
    <div>FPS: <span id="fpsCounter">0</span></div>
    <button id="focusBillboardButton">Focus Billboard</button>
  </div>

  <!-- Settings Icon -->
  <div id="settingsIcon">⚙️</div>

  <!-- Full-Screen Settings Panel -->
  <div id="settingsPanel">
    <h2>Settings</h2>
    <button id="cameraToggle">Toggle Camera: <span id="modeText">Auto Follow</span></button>
    <button id="zoomInButton">Zoom In</button>
    <button id="zoomOutButton">Zoom Out</button>
    <button id="muteButton">Mute Audio</button>
    <button id="fullscreenButton">Toggle Fullscreen</button>
    <button id="howToPlayButton">How to Play</button>

    <!-- How to Play Instructions (Initially Hidden) -->
    <div id="howToPlayContent" style="display: none; margin-top: 20px; color: #ccc; line-height: 1.6;">
      <h3>Controls</h3>
      <p><strong>Movement:</strong> WASD or Arrow Keys<br>
      <strong>Jump:</strong> Spacebar<br>
      <strong>Speed:</strong> Hold Shift<br>
      <strong>Camera:</strong> Left-click + Drag to rotate<br>
      <strong>Zoom:</strong> Mouse Wheel</p>
    </div>

    <button id="closeSettingsButton" style="background: #ff4444;">Close Settings</button>
  </div>

  <!-- Chat UI -->
  <div id="chatContainer">
    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
    <button id="sendButton">Send</button>
  </div>

  <!-- System Log -->
  <div id="systemLog"></div>

  <!-- Mobile Controls -->
  <div id="mobileControls">
    <div id="joystickArea">
      <div id="joystickBase"></div>
      <div id="joystickStick"></div>
    </div>
    <div id="jumpButton">JUMP</div>
    <div id="sprintButton">SPRINT</div>
  </div>

  <!-- Exit Focus Button -->
  <button id="exitFocusButton">Exit Focus Mode</button>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>
</body>
</html>
